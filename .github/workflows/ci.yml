name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          server/package-lock.json

    - name: Install root dependencies
      run: npm ci

    - name: Install server dependencies
      run: |
        cd server
        npm ci

    - name: Run Biome check
      run: npx biome check .

    - name: Run tests
      run: |
        cd server
        npm test