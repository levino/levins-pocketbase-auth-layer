<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/infima@0.2.0-alpha.45/dist/css/default/default.min.css">
</head>
<body>
  <div class="container padding-top--lg">
    <div class="alert alert--success">
      <h1>Hello World!</h1>
      <p>You are authenticated and authorized to view this content.</p>
    </div>
    <div class="padding-top--md">
      <form method="post" action="/api/logout">
        <button type="submit" class="button button--secondary">Logout</button>
      </form>
    </div>
  </div>
</body>
</html>
